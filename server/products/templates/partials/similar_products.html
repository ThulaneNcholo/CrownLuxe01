<!-- divider  -->
{% load static %}
<!-- divider  -->

<style>
  .similar_image {
    height: 350px;
    width: 100%;
    object-fit: cover;
  }
</style>

<div class="row">
  {% for data in similar_products %}
  <div class="col-12 col-md-4 mb-5">
    <img src="{{data.cover_image.url}}" alt="" class="similar_image mb-4" />
    <h6 class="header_heading mb-3 text-uppercase">{{data.name}}</h6>
    <h6 class="fw-bold mb-3">R{{data.price}} ZAR</h6>
    <a href="{% url 'view-product' data.id %}">
      <button type="button" class="btn btn-dark px-5 py-2 rounded-0">
        VIEW
      </button>
    </a>
  </div>
  {% endfor %}
  <!-- end col item  -->
</div>
